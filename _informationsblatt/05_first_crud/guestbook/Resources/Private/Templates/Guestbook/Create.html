<h1>Create guest</h1>

<f:form action="create" method="post" object="{guest}" objectName="guest">
    <f:form.textfield property="firstName" name="firstName" id="firsName" />
    <f:form.textfield property="lastName" name="lastName" id="lastName" />
    <f:form.submit class="btn btn-primary" value="Absenden"/>
</f:form>
