xdebug.mode=off
xdebug.start_with_request=trigger
xdebug.client_host=host.docker.internal
xdebug.client_port=9003
xdebug.log_level=0
error_reporting=-1
display_errors=1
xdebug.log=/usr/share/nginx/html/app/var/log/xdebug.log
